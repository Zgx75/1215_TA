<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script>
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "Cannot divide by zero";
            }
        }

        function performCalculation() {
            var num1 = parseFloat(prompt("Enter the first number:"));
            var num2 = parseFloat(prompt("Enter the second number:"));

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            var operation = prompt("Choose an operation: +, -, *, /");

            var result;
            switch (operation) {
                case "+":
                    result = add(num1, num2);
                    break;
                case "-":
                    result = subtract(num1, num2);
                    break;
                case "*":
                    result = multiply(num1, num2);
                    break;
                case "/":
                    result = divide(num1, num2);
                    break;
                default:
                    alert("Invalid operation. Please choose a valid operation.");
                    return;
            }

            alert("Result: " + result);
        }

        function startCalculator() {
            var continueCalculation = true;

            while (continueCalculation) {
                performCalculation();

                var userInput = prompt("Do you want to perform another calculation? (yes/no)").toLowerCase();
                continueCalculation = userInput === 'yes';
            }
        }
    </script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <button onclick="startCalculator()">Start Calculator</button>
</body>
</html>
